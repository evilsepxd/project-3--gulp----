<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>RunSmart</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="promo">
		<div class="container">
			<header class="header">
				<a href="#" class="header__logo">
					<img src="icons/logo.svg" alt="logo">
				</a>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
					<button class="button">заказать звонок</button>
				</div>
			</header>

			<div class="promo__wrapper">
				<h1 class="promo__header">Подбор пульсометра</h1>
				<h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

				<div class="promo__icons">
					<div class="promo__icon">
						<img src="icons/time.svg" alt="time">
						Время подбора: 10 минут
					</div>
					<div class="promo__icon">
						<img src="icons/delivery.svg" alt="delivery">
						Бесплатная доставка
					</div>
					<div class="promo__icon">
						<img src="icons/answers.svg" alt="answers">
						Ответим на все вопросы
					</div>
				</div>

				<button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>

				<div class="promo__link">
					или
					<a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
				</div>
			</div>
			
		</div>
	</div>
